<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu - Sam Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #orderSummary {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Sam Hotel Menu</h1>
    <form id="menuForm">
        <div class="menu-item">
            <label for="idly">Idly:</label>
            <input type="number" id="idly" name="idly" min="0" value="0">
        </div>
        <div class="menu-item">
            <label for="dosa">Dosa:</label>
            <input type="number" id="dosa" name="dosa" min="0" value="0">
        </div>
        <div class="menu-item">
            <label for="panipoori">Panipoori:</label>
            <input type="number" id="panipoori" name="panipoori" min="0" value="0">
        </div>
        <div class="menu-item">
            <label for="curry">Curry:</label>
            <input type="number" id="curry" name="curry" min="0" value="0">
        </div>
        <button type="button" onclick="submitOrder()">Submit Order</button>
        <button type="button" onclick="printOrder()">Print Order</button>
    </form>
    <div id="orderSummary"></div>

    <script>
        function submitOrder() {
            const idly = document.getElementById('idly').value;
            const dosa = document.getElementById('dosa').value;
            const panipoori = document.getElementById('panipoori').value;
            const curry = document.getElementById('curry').value;

            const idlyCost = 10;
            const dosaCost = 20;
            const panipooriCost = 12;
            const curryCost = 80;

            let totalCost = 0;
            let orderSummary = '<h2>Order Summary</h2>';

            if (idly > 0) {
                const idlyTotal = idly * idlyCost;
                totalCost += idlyTotal;
                orderSummary += `<p>Idly: ${idly} x ${idlyCost} = ${idlyTotal}</p>`;
            }
            if (dosa > 0) {
                const dosaTotal = dosa * dosaCost;
                totalCost += dosaTotal;
                orderSummary += `<p>Dosa: ${dosa} x ${dosaCost} = ${dosaTotal}</p>`;
            }
            if (panipoori > 0) {
                const panipooriTotal = panipoori * panipooriCost;
                totalCost += panipooriTotal;
                orderSummary += `<p>Panipoori: ${panipoori} x ${panipooriCost} = ${panipooriTotal}</p>`;
            }
            if (curry > 0) {
                const curryTotal = curry * curryCost;
                totalCost += curryTotal;
                orderSummary += `<p>Curry: ${curry} x ${curryCost} = ${curryTotal}</p>`;
            }

            if (idly == 0 && dosa == 0 && panipoori == 0 && curry == 0) {
                orderSummary += `<p>No items ordered.</p>`;
            } else {
                orderSummary += `<h3>Total Cost: ${totalCost}</h3>`;
            }

            document.getElementById('orderSummary').innerHTML = orderSummary;
        }

        function printOrder() {
            const idly = document.getElementById('idly').value;
            const dosa = document.getElementById('dosa').value;
            const panipoori = document.getElementById('panipoori').value;
            const curry = document.getElementById('curry').value;

            const idlyCost = 10;
            const dosaCost = 20;
            const panipooriCost = 12;
            const curryCost = 80;

            let totalCost = 0;
            let receipt = '<h1>Sam Hotel</h1>';
            receipt += `<h2>Receipt - ${getCurrentDateTime()}</h2>`; // Display current date and time

            if (idly > 0) {
                const idlyTotal = idly * idlyCost;
                totalCost += idlyTotal;
                receipt += `<p>Idly: ${idly} x ${idlyCost} = ${idlyTotal}</p>`;
            }
            if (dosa > 0) {
                const dosaTotal = dosa * dosaCost;
                totalCost += dosaTotal;
                receipt += `<p>Dosa: ${dosa} x ${dosaCost} = ${dosaTotal}</p>`;
            }
            if (panipoori > 0) {
                const panipooriTotal = panipoori * panipooriCost;
                totalCost += panipooriTotal;
                receipt += `<p>Panipoori: ${panipoori} x ${panipooriCost} = ${panipooriTotal}</p>`;
            }
            if (curry > 0) {
                const curryTotal = curry * curryCost;
                totalCost += curryTotal;
                receipt += `<p>Curry: ${curry} x ${curryCost} = ${curryTotal}</p>`;
            }

            if (idly == 0 && dosa == 0 && panipoori == 0 && curry == 0) {
                receipt += `<p>No items ordered.</p>`;
            } else {
                receipt += `<h3>Total Cost: ${totalCost}</h3>`;
            }

            receipt += '<p>Thank you for your order!</p>';

            const receiptWindow = window.open('', '', 'width=600,height=400');
            receiptWindow.document.write('<html><head><title>Receipt</title>');
            receiptWindow.document.write('<style>body { font-family: Arial, sans-serif; }</style>');
            receiptWindow.document.write('</head><body>');
            receiptWindow.document.write(receipt);
            receiptWindow.document.write('</body></html>');
            receiptWindow.document.close();
            receiptWindow.print();
        }

        // Function to get current date and time
        function getCurrentDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            return now.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
